<!DOCTYPE html>
<html ng-app="app" >
    <head>
        <title>Page Title</title>
         
          <meta name="viewport" content="width=device-width, initial-scale=1" /> 
          <script src="https://code.jquery.com/jquery-3.1.1.js"></script>  
          <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js'></script>
 
          <link rel="stylesheet" href="css/style.css" /> 
         
          <!-- Address bar color -->
            <!-- Chrome, Firefox OS and Opera -->
            <meta name="theme-color" content="#DD0031" />
            <!-- Windows Phone -->
            <meta name="msapplication-navbutton-color" content="#DD0031" />
            <!-- iOS Safari -->
            <meta name="apple-mobile-web-app-status-bar-style" content="#DD0031" />

    </head>
    <body ng-controller="con">          
    
     <center>
       <div id="loadDiv">Loading ...</div>   
        Search : <input ng-model="inps" />
         <ul ng-repeat="name in names| filter: inps track by $index">
             <li n-id="name" ng-bind="name"></li> 
             <button class="eB" ng-click="edit(name)" >
                 <i style="color: #979800;" class="fa fa-pencil-square-o" aria-hidden="true"></i>
             </button>
             <button class="dB" ng-click="del(name)">
                 <i style="color : #ff6161;" class="fa fa-minus-square-o" aria-hidden="true"></i>
             </button>
         </ul>  
         <br />
         <button id="addItem" ng-click="add()">
            Add   <i class="fa fa-plus-square-o" aria-hidden="true"></i>
         </button>
      </center>

      <script src="js/script.js"></script>
      </body>
</html>
